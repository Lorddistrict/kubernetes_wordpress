apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wp-app
  name: wp-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wp-app
  template:
    metadata:
      labels:
        app: wp-app
      name: wp-app
    spec:
      containers:
        - image: wordpress:5.7
          name: wp-app
          ports:
            - containerPort: 80
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              name: default-token-49tkw
              readOnly: true
          env:
            - name: WORDPRESS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: docker-config
                  key: BLOG_DB_NAME
            - name: WORDPRESS_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: docker-config
                  key: BLOG_DB_USERNAME
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: docker-config
                  key: BLOG_DB_PASSWORD
            - name: WORDPRESS_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: docker-config
                  key: BLOG_DB_HOST
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeName: minikube
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 300
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 300
      volumes:
        - name: default-token-49tkw
          secret:
            defaultMode: 420
            secretName: default-token-49tkw